<mat-card>
    <mat-card-title>Login</mat-card-title>
    <mat-card-content>
        <form>
            <p>
                <mat-form-field>
                    <input type="email" matInput placeholder="Email" #usr required autofocus>
                </mat-form-field>
            </p>
            <p>
                <mat-form-field>
                    <input type="password" matInput placeholder="Password" #pwd required>
                </mat-form-field>
            </p>
            <!--<p *ngIf="error" class="error">
                
            </p>-->
            <div class="button">
                <button type="button" mat-raised-button color="primary" (click)="authService.login(usr.value, pwd.value)">Login</button>
            </div>
        </form>
    </mat-card-content>
</mat-card>
