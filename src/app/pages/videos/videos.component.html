<div id="videos">
    <mat-toolbar>
        <span>Lumos Language School - TV Management</span>
        <span class="example-fill-remaining-space"></span>
        <span>Welcome, {{getUsername()}}!&nbsp;&nbsp;&nbsp;</span>
        <button mat-raised-button (click)="authService.logout()" color="primary">LOGOUT</button>
    </mat-toolbar>
    <mat-card class="my-card">
        <mat-card-content>
            <form class="my-form">
                <mat-form-field class="full-width">
                    <mat-label>Name</mat-label>
                    <input matInput placeholder="First name" name="fname" required>
                </mat-form-field>
                <mat-form-field class="full-width">
                    <mat-label>Last Name</mat-label>
                    <input matInput placeholder="Last Name" name="lname" required>
                </mat-form-field>
                <mat-form-field class="full-width">
                    <mat-label>Address</mat-label>
                    <input matInput placeholder="Address" name="address" required>
                </mat-form-field>
                <mat-form-field class="full-width">
                    <mat-label>Email</mat-label>
                    <input matInput placeholder="Email" name="email">
                </mat-form-field>
                <mat-form-field class="full-width">
                    <mat-label>Password</mat-label>
                    <input matInput placeholder="Password" name="password">
                </mat-form-field>
            </form>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button (click)="register()" color="primary">REGISTER</button>
            <ul>
                <li *ngFor="let video of videos | async">
                    {{ video | json }}
                </li>
            </ul>
        </mat-card-actions>
    </mat-card>
</div>
